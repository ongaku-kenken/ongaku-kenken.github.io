<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地域につたわる音楽に親しもう！</title>
    <!--説明-->
    <meta name=”description” content=”岐阜大学教育学部附属小中学校の4年生が制作・運営中の、学校の音楽の授業で「地域に伝わる音楽」について調べた情報のデータ一覧です。”>
    <!--読み込み開始-->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/ongaku-kenken/ongaku-kenken.github.io@5.0.0/css/bootstrap.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/my.css">
    <script src="https://cdn.jsdelivr.net/gh/ongaku-kenken/ongaku-kenken.github.io@5.0.0/js/jquery.js"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-JT7152WEFY"></script>
    <script>window.dataLayer = window.dataLayer || []; function gtag() { dataLayer.push(arguments); } gtag('js', new Date()); gtag('config', 'G-JT7152WEFY');</script>
</head>

<body>
    <!--ヘッダー開始-->
    <header>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">地域に伝わる音楽に</br>したしもう！</h1>
            </div>
        </div>
    </header>
    <main>
    <!--ヘッダー終了-->
    <p class="credit">写真提供　岐阜市</p>
    <p class="guide">このサイトは岐阜大学教育学部附属小中学校の4年生が、</br>
        　音楽の時間に地域に伝わる音楽について調べた情報をまとめたものです。</br>
        　サイトの作成および運営は、4年生の児童達が行っています。</p>
        <ul class="row" id="tableoutput">
        <script>
            // パラメータ取得関数
            function getParam(name, url) {
                if (!url) url = window.location.href;
                name = name.replace(/[\[\]]/g, "\\$&");
                var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                    results = regex.exec(url);
                if (!results) return null;
                if (!results[2]) return '';
                return decodeURIComponent(results[2].replace(/\+/g, " "));
            }
            $(function () {
                //JSONを読み込み
                $.getJSON("https://ongaku-kenken.github.io/data/json.json", function (ongakudata) {
                    //パラメーター[id]を取得
                    var id = getParam('id');
                    //HTMLデータを作成
                    var data = '            <div class="card col-12">'
                        + '                <div class="card-body">'
                        + '                    <h4 class="card-title">' + ongakudata[id].song_title + '</h4>'
                        + '                    <h5 class="card-title text-right text-secondary">' + ongakudata[id].pref_name + '</h5>'
                        + '                        <br />'
                        + '                        <h5 class="text-primary">音楽の特徴</h5>'
                        + '                        <hr />'
                        + '                        <p class="card-text">' + ongakudata[id].music_feature + '</p>'
                        + '                        <br />'
                        + '                        <h5 class="text-primary">発見・感想</h5>'
                        + '                        <hr />'
                        + '                        <p class="card-text">' + ongakudata[id].discovery_impression + '</p>'
                        + '                        <br />'
                        + '                        <h5 class="text-primary">始まりや由来</h5>'
                        + '                        <hr />'
                        + '                        <p class="card-text">' + ongakudata[id].beginning_and_origin + '</p>'
                        + '                        <h5 class="text-primary">演奏の形</h5>'
                        + '                        <hr />'
                        + '                        <p class="card-text">' + ongakudata[id].playing_type + '</p>'
                        + '                        <br />'
                        + '                        <h5 class="text-primary">楽器や声の音色</h5>'
                        + '                        <hr />'
                        + '                        <p class="card-text">' + ongakudata[id].instrument_and_voice_timbre + '</p>'
                        + '                        <br />'
                        + '                        <h5 class="text-primary">関連の祭りやイベント(何月ごろ、どこで)</h5>'
                        + '                        <hr />'
                        + '                        <p class="card-text">' + ongakudata[id].related_festival_and_event_what_month_where + '</p>'
                        + '                        <br />'
                        + '                        <h5 class="text-primary">参考URL</h5>'
                        + '                        <hr />'
                        + '                        <p class="card-text"><a href="' + ongakudata[id].reference_url + '"target="_blank">みる</a></p>'
                        + '                        <br />'
                        + '                        <h5 class="text-primary">YoutubeURL</h5>'
                        + '                        <hr />'
                        + '                        <p class="card-text"><a href="' + ongakudata[id].youtube_url + '" target="_blank">みる</a></p>'
                        + '                        <br />'
                        + '                </div>'
                        + '            </div>'
                        + '        </li>';
                    $('#tableoutput').append(data);
                });
            });
        </script>
    </ul>
    <div class="row">
        <a class="btn btn-primary" href="/index.html">別の曲を見る</a>
    </div>
    </main>
    <footer>   
        <p class="copyright">©️2020岐阜大学教育学部附属小中学校4年生</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/gh/ongaku-kenken/ongaku-kenken.github.io@5.0.0/js/popper.js"></script>

    <script src="https://cdn.jsdelivr.net/gh/ongaku-kenken/ongaku-kenken.github.io@5.0.0/js/quick.js"></script>
</body>

</html>
