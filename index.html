<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地域につたわる音楽に親しもう！</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <table class="table table-striped text-nowrap">
        <tbody>
        </tbody>
    </table>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>
        $(function () {
            $.getJSON("https://script.google.com/macros/s/AKfycbwwxRpMYGs6gx7bQbUIfF1seUYyjIJ1E9HU4vLf5Y2mNGuW96ys/exec", function (ongakudata) {
                for (var i in ongakudata) {
                    var table = '<tr class="border">'
                        + '<td scope="row">' + ongakudata[i].pref_name + '</td>'
                        + '<td>' + ongakudata[i].song_title + '</td>'
                        + '<td>' + ongakudata[i].playing_type + '</td>'
                        + '<td>' + ongakudata[i].instrument_and_voice_timbre + '</td>'
                        + '<td>' + ongakudata[i].music_feature + '</td>'
                        + '<td>' + ongakudata[i].discovery_impression + '</td>'
                        + '<td>' + ongakudata[i].related_festival_and_event_what_month_where + '</td>'
                        + '<td>' + ongakudata[i].beginning_and_origin + '</td>'
                        + '<td>' + ongakudata[i].reference_url + '</td>'
                        + '<td>' + ongakudata[i].youtube_url + '</td>'
                    $("table").append(table);
                }
            });
        });
    </script>
</body>

</html>
